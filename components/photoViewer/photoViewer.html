<div
open
  id="photoViewer"
  ng-controller="PhotoViewerController as vm">
  <div class="text-right">
    <button class="button tiny" ng-click="vm.showStatus=false">
      Close
    </button>
  </div>

  <div class="text-center">
    <ul class="small-block-grid-1">
      <img ng-src="{{ vm.image.url_c }}" ng-swipe-left="vm.nextImage()" ng-swipe-right="vm.previousImage()"/>
    </ul>
  </div>

</div>
