<section ng-controller="WeddingsController as vm">

  <ul class="small-block-grid-3 medium-block-grid-6 large-block-grid-8">
    <li ng-repeat="photoset in vm.photosets" style="padding: 1px;">
      <a ui-sref="photoset({ photosetId: photoset.id})">
        <img class="hoverableImage" src="{{ photoset.url_m }}" />
      </a>
    </li>
  </ul>

</section>
