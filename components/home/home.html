<section ng-controller="HomeController as vm">

  <ul class="small-block-grid-3 medium-block-grid-6 large-block-grid-8">
    <li ng-repeat="image in vm.randomImages track by $index" style="padding: 1px;">
      <a ui-sref="photo({photoId: image.id })">
        <img class="hoverableImage" src="{{ image.url_q }}" />
      </a>
    </li>
  </ul>


</section>
